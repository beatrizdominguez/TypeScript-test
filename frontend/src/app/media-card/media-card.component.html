<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{info.profileUrl}}</mat-card-title>
        <mat-card-subtitle>{{info.name}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
      <mat-card-content>
          <mat-card-actions>
                <button mat-button>
                        <i class="material-icons">
                                person_pin
                          </i>{{info.followers}}
                      </button>
              <button mat-button>
                  <i class="material-icons">
                      arrow_upward
                    </i>{{info.totalPosts}}
                </button>
            </mat-card-actions>

      </mat-card-content>

</mat-card>
