  <mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(assets/images/avatar_' + influencer.gender + '.png)'}"></div>
    <mat-card-title>{{influencer.name}}</mat-card-title>
    <mat-card-subtitle>{{influencer.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <app-edit-button [id]="influencer.id"></app-edit-button>
    <app-delete-button [id]="influencer.id"></app-delete-button>
    <app-detail-button [id]="influencer.id"></app-detail-button>
  </mat-card-actions>
</mat-card>
